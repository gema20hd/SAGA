<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templateI.xhtml">


    <ui:define name="contenido">
        <p:growl id="messages" showDetail="true"/>

        <p:toolbar>
            <f:facet name="left">

                <span class="ui-separator"> <span
                        class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:menuButton value="Crear Profesor">
                    <p:menuitem value="Nuevo" action="profesor.xhtml" update="messages" />
                </p:menuButton>
                <span class="ui-separator"> <span
                        class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:menuButton value="Ficha Profesor">
                    <p:menuitem value="Nueva" action="fichaProfesor.xhtml" update="messages" />
                </p:menuButton>
                <span class="ui-separator"> <span
                        class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:menuButton value="Reportes">
                    <p:menuitem value="Informacion Personal " action="reporteProfesor.xhtml" update="messages" />
                </p:menuButton>

            </f:facet>
        </p:toolbar>
        <h:form>           
            <p:panelGrid columns="1">
                <h:link value="Regresar" outcome="vistaAdminSistema.xhtml"/>
            </p:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
